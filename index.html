<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-12">
          <div class="card shadow p-4">
            <h2 class="text-center">Currency Converter</h2>
            <p class="text-center">
              Select currency and enter the amount to convert.
            </p>
            <form>
              <div class="row mb-3">
                <div class="col-6">
                  <label class="form-label">From:</label>
                  <select class="form-select" id="from">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                  </select>
                </div>
                <div class="col-6">
                  <label class="form-label">To:</label>
                  <select class="form-select" id="to">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Enter Amount:</label>
                <input type="text" class="form-control" id="amount" />
              </div>
              <button type="button" class="w-100" id="convert">Convert</button>
              <p class="text-center fw-bold mt-3" id="result"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
